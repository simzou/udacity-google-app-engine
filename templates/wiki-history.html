{% extends "wiki.html" %}

{% block title %}
Wiki History - {{title}}
{% endblock %}

{% block content %}
<div class="content">
<table>
	<tr>
		<td class="label">
			Date
		</td>
		<td class="label">
			Content
		</td>
		<td class="label">
			Edited By
		</td>
	{% for entry in history %}
	<tr>
		<td>
			{{entry.date}} 
		</td>
		<td>
			{{entry.content}} 
		</td>
		<td>
			{{entry.user}} 
		</td>
		<td>
			<a href='/wiki/{{title}}'>view</a>
			<a href='/wiki/_edit/{{title}}'>edit</a>
		</td>
	</tr>
	{% endfor %}
</table>
</div>
{% endblock %}
