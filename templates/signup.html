{% extends "base.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
    <h2>Signup</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value={{username}}>
          </td>
          <td class="error">
            <div >{{username_error}}</div>
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            <div >{{password_error}}</div>
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">
            <div >{{verify_error}}</div>
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">
            <div >{{email_error}}</div>
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
{% endblock %}
