<div class="post">
	<div class="post-heading">
		<a class="post-heading-link" href="/blog/post/{{post.key().id()}}"> {{post.subject}}
		</a>
		<div class="post-date">
			{{post.created.strftime("%b %d, %Y - %H:%M %z")}}
		</div>
	</div>
	<hr>
	<div class="post-content">
	{{post._render_text | safe}}
	</div>
</div>
