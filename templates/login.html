{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value={{username}}>
          </td>
          <td class="error">
            <div style="color: red">{{username_error}}</div>
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            <div style="color: red">{{password_error}}</div>
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
{% endblock %}
